<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.basic :: head"></head>
<body>

<div class="page-header">
  <h1 th:text="#{label.page.registration.title}" class="ml-1" style="margin-left: 20px;"></h1>
</div>

<div style="position: relative">
  <div style="width: 500px; margin: auto; padding-top: 30px">
    <form action="#" th:action="@{/registration}" method="post" th:object="${userForm}">
      <div class="form-group">
        <label for="userName">Login:</label>
        <input type="text" th:field="*{username}" id="userName"
               th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" th:field="*{password}" id="pwd"
               th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : form-control">
      </div>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" th:field="*{passwordConfirmed}" id="pwd_confirmed"
               th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <div>
        <ul class="form-error-list" th:if="${#fields.hasErrors('*')}">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
      </div>
    </form>
  </div>
</div>



</body>
</html>
